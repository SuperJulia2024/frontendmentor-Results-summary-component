<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p id="result_number">76</p>
          <p id="total">of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p id="summary_title">Summary</p>
        <div class="results_areas">
          <div class="result_card reaction">
            <p class="card_title">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction icon"
              />Reaction
            </p>
            <div class="value_total">
              <p id="value_reaction">0</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="result_card memory">
            <p class="card_title">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory icon"
              />Memory
            </p>
            <div class="value_total">
              <p id="value_memory">0</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="result_card verbal">
            <p class="card_title">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Verbal icon"
              />Verbal
            </p>
            <div class="value_total">
              <p id="value_verbal">0</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="result_card visual">
            <p class="card_title">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual icon"
              />Visual
            </p>
            <div class="value_total">
              <p id="value_visual">0</p>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <button id="continue">Continue</button>
      </div>
    </main>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
